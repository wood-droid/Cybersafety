<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f9f9f9;
            overflow-y: auto; /* Ensure the body is scrollable */
        }

        #toggle-password {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto; /* Pushes the icon to the right edge of the input */
            margin-right: 10px; /* Adjusts the space between the icon and the outer border */
        }

        #eye-icon {
            width: 24px;
            height: 24px;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('banner-image.jpg');
            background-size: cover;
            background-position: center;
        }

        .profile-table {
            margin: 20px auto;
            width: 50%;
            border-collapse: collapse;
        }
        .profile-table td {
            padding: 10px;
        }

        /* Ensure the browser container can grow with its content */
        .browser {
            width: 1000px;
            min-height: 100vh; /* Ensure it takes at least the full viewport height */
            height: auto; /* Allow it to grow with its content */
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
            padding-top: 20px; /* Add padding to the top */
        }

        .toolbar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .toolbar button svg {
            width: 24px;
            height: 24px;
        }

        .profile-button-black {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: black; /* Set background color to black */
            border: 2px solid black; /* Set border color to black */
            color: white; /* Set text color to white */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            }

            .profile-button-black:hover {
            background-color: white; /* Change background color on hover */
            color: black; /* Change text color on hover */
            }

            .profile-button-black svg {
            fill: white; /* Set icon color to white */
            margin-right: 10px;
            width: 24px;
            height: 24px;
            }

            .profile-button-black:hover svg {
            fill: black; /* Change icon color on hover */
            }

        .address-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .address-bar input {
            width: 100%;
            padding: 5px;
            margin-right: 10px;
        }
        .lock {
            margin-right: 10px;
            cursor: pointer;
        }
        .profile-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            display: inline-flex;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            overflow: visible;
            top: 20px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .profile-icon:hover .dropdown-content,
        .profile-icon:focus-within .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }

        /* Ensure the content area can grow with its content */
        .content {
        padding: 20px;
        flex-grow: 1; /* Allow the content to grow */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Align items at the start */
        text-align: center;
        width: 100%; /* Ensure it takes the full width */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {

            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: white;
            border: 2px solid #007bff;
            color: #007bff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons button:hover {
            background-color: #007bff;
            color: white;
        }
        .buttons button svg {
            margin-right: 10px;
        }
        .favorites {

        .favorites button {

            border-radius: 5px;

            color: white;
        }
        .favorites-title {

        .popup {

            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        }
        .popup button {

            border: 1px solid white;
            color: white;
            padding: 5px 10px;

            margin-top: 10px;

            height: 20px;

        .world-icon {
            fill: black; /* Set the fill color to black */
            width: 24px; /* Set the width of the icon */
            height: 24px; /* Set the height of the icon */
            margin-right: 10px; /* Add some space to the right of the icon */
            vertical-align: middle; /* Align the icon vertically in the middle */
            }
        .greeting-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        /* Toggle Switch CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px; /* Adjusted width */
            height: 14px; /* Adjusted height */
            }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #888;
            transition: .4s;
            border-radius: 34px;
            }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px; /* Adjusted height */
            width: 12px; /* Adjusted width */
            left: 1px; /* Adjusted left position */
            bottom: 1px; /* Adjusted bottom position */
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            border: 2px solid #ccc; /* Add a border to the switch */
            }

        input:checked + .slider {
            background-color: #2196F3;
            }

        input:checked + .slider:before {
            transform: translateX(14px); /* Adjusted for new size */
            border-color: #2196F3; /* Change border color when checked */
        }
        #greeting {
            margin: 0;
            font-size: 16px;
        }
